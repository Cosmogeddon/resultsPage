<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id = "gridContainer">
  <div class = "leftResult">
    <p>Your Result</p>
    <div id = "resultCircle">
      <p id = mainResult>76</p>
      <p>of 100</p>
    </div>
    <p id = "pleasantry">Great</p>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class = "rightResult">
    <div id = "holyCrap">
      <div id = "summary">Summary</div>

      <div id = "reaction">
        <div id = "reactionTest"><img src="./assets/images/icon-reaction.svg">Reaction</div>
        <div id = "reactScore"><b>80</b> / 100</div>
      </div>
      <div id = "memory">
        <div id = "memoryTest"><img src="./assets/images/icon-memory.svg">Memory</div>
        <div id = "memScore"><b>92</b> / 100</div>
      </div>
      <div id = "verbal">
        <div id = "verbalTest"><img src ="assets/images/icon-verbal.svg">Verbal</div>
        <div id = "verbalScore"><b>61</b> / 100</div>
      </div>
      <div id = "visual">
        <div id = "visualTest"><img src = "assets/images/icon-visual.svg">Visual</div>
        <div id = "visualScore"><b>72</b> / 100</div>
      </div>
  <button>Continue</button>
  </div>


</body>
</html>
